<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>hello(runoob.com)</title>

<style>
#ID1 /* 指定id的元素有效 */
{
    color: red; /*字体红色*/
}

/* 指定class的元素有效 */
/* class可以指定多个域 */
p.center
{
    text-align: center; /* 居中 */
}
h4.center
{
    text-align: right; /* 靠右 */
}
</style>

</head>

<body>

<p id="ID1">离离原上草，一岁一窟窿</p>
<h4 class="center">这是个靠右的标题</h4>
<p class="center">黄河之水天上来，你来我来大家来</p>
<p>人生自古谁无死，留取丹心照汗青</p>
</body>

</html>
