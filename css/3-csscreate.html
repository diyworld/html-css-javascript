<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>mycss learnning</title>
<!-- 外部样式表
h2 {color:sienna;}
#ID1 {color:blue}
p.center {text-align: center; /* 居中 */}
h4.center {text-align: right; /* 靠右 */}
-->
<link rel="stylesheet" type="text/css" href="3-csscreate.css">
<!-- 内部样式表 -->
<style>
    h2 {color:sienna;}
</style>

</head>

<body>

<!-- 外部样式表 -->
<p id="ID1">离离原上草，一岁一窟窿</p>
<h4 class="center">这是个靠右的标题</h4>
<p class="center">黄河之水天上来，你来我来大家来</p>
<p>人生自古谁无死，留取丹心照汗青</p>

<!-- 内部样式表 -->
<h2>内部样式表<br>内部样式表<br>内部样式表</h2>

<!-- 内联样式 -->
<p style="color:sienna;margin-left:80px">时钟嘀哒嘀哒嘀哒</p>

<h3>多重样式优先级:<br>
内联样式 > 内部样式表 > 外部样式表</h3>

</body>

</html>
