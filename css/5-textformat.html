<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>mycss learnning</title>
<style>
    body {color:red;}
    h1 {color:#00ff00;}
    h1.center {text-align:center;}
    h2 {color:rgb(255,0,0);}
    p.date {text-align:right;}
    p.main {text-align:justify;}
    p.oline {text-decoration:overline;}
    p.tline {text-decoration:line-through;}
    p.uline {text-decoration:underline;}
    p.ident {text-indent:50px;}
</style>

</head>

<body>

<h1>Head1</h1>
<h1 class="center">Head1-2</h1>
<h2>Head2</h2>
<h3>Head3</h3>
<h4>Head4</h4>
<p>example1</p>
<p class="date">example2</p>
<p class="main">example3</p>
<p class="oline">example4</p>
<p class="tline">example5</p>
<p class="uline">example6</p>
<p class="ident">example7</p>

</body>

</html>
