<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
</head>

<body>
<h4>这个表格没有边框:</h4>
<table>
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>

<table border="1">
<caption>水平标题</caption>
<tr>
  <th>Name</th>
  <th>Telephone</th>
  <th>Telephone</th>
</tr>
<tr>
  <td>Bill Gates</td>
  <td>555 77 854</td>
  <td>555 77 855</td>
</tr>
</table>

<table border="1">
<caption>垂直标题</caption>
<tr>
  <th>First Name:</th>
  <td>Bill Gates</td>
</tr>
<tr>
  <th>Telephone:</th>
  <td>555 77 854</td>
</tr>
<tr>
  <th>Telephone:</th>
  <td>555 77 855</td>
</tr>
</table>

<table border="1">
<caption>HTML表格标签</caption>
<tr>
  <th>标签</th>
  <th>描述</th>
</tr>
<tr>
  <td>table </td>
  <td>定义表格</td>
</tr>
<tr>
  <td>th </td>
  <td>定义表格头</td>
</tr>
<tr>
  <td>td </td>
  <td>定义单元格</td>
</tr>
<tr>
  <td>caption </td>
  <td>定义表格标题</td>
</tr>
<tr>
  <td>colgroup </td>
  <td>定义表格列的组</td>
</tr>
<tr>
  <td>col </td>
  <td>定义表格列的属性</td>
</tr>
<tr>
  <td>thead </td>
  <td>定义表格列的页眉</td>
</tr>
<tr>
  <td>tfoot </td>
  <td>定义表格列的脚</td>
</tr>
</table>

</body>

</html>
