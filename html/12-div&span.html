<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
</head>

<body>

<!-- <div> 标签定义 HTML 文档中的一个分隔区块或者一个区域部分 -->
<!-- <div>标签常用于组合块级元素，以便通过 CSS 来对这些元素进行格式化 -->
<!-- <div> 元素经常与 CSS 一起使用，用来布局网页 -->
<!-- 默认情况下，浏览器通常会在 <div> 元素前后放置一个换行符。然而，您可以通过使用 CSS 改变这种情况 -->
<div style="color:#0000FF">
  <h3>这是一个在 div 元素中的标题。</h3>
  <p>这是一个在 div 元素中的文本。</p>
</div>

<!-- <span> 用于对文档中的行内元素进行组合 -->
<!-- <span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式 -->
<p>我的母亲有 <span style="color:blue">蓝色</span> 的眼睛。</p>

<!-- 使用<div>标签的一个布局 -->
<div id="container" style="width:500px">
 
<div id="header" style="background-color:#FFA500;">
<h1 style="margin-bottom:0;">主要的网页标题</h1></div>
 
<div id="menu" style="background-color:#FFD700;height:200px;width:100px;float:left;">
<b>菜单<br>HTML<br>CSS<br>JavaScript</b>
</div>
 
<div id="content" style="background-color:#EEEEEE;height:200px;width:400px;float:left;">内容在这里</div>
 
<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">版权 © runoob.com</div>
 
</div>

</body>

</html>
