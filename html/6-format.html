<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>html学习</title> 
</head> 

<body>

<h1>文本格式示例</h1>
<b>加粗文本</b><br/><br/>
<i>斜体文本</i><br/><br/>
<code>电脑自动输出的文本</code><br/><br/>

<h1>地址示例</h1>

USA
</address>

</html>
