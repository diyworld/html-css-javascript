<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<p>
</br>typeof "John"                 // 返回 string
</br>typeof 3.14                   // 返回 number
</br>typeof NaN                    // 返回 number
</br>typeof false                  // 返回 boolean
</br>typeof [1,2,3,4]              // 返回 object
</br>typeof {name:'John', age:34}  // 返回 object
</br>typeof new Date()             // 返回 object
</br>typeof function () {}         // 返回 function
</br>typeof myCar                  // 返回 undefined (如果 myCar 没有声明)
</br>typeof null   
</p>
<script>
document.write(typeof "Json" + '</br>');
document.write(typeof 3.14 + '</br>');
document.write(typeof NaN + '</br>');
document.write(typeof false + '</br>');
document.write(typeof [1,2,3,4] + '</br>');
document.write(typeof {name:'John', age:34} + '</br>');
document.write(typeof new Date() + '</br>');
document.write(typeof function () {} + '</br>');
document.write(typeof myCar + '</br>');
document.write(typeof null + '</br>');
document.write('</br>');
var d = new Date();
document.write("String(false)   = " + String(false) + '</br>');
document.write("false.toString  = " + false.toString + '</br>');
document.write("Date()          = " + Date() + '</br>');
document.write("d.getDate()     = " + d.getDate() + '</br>');
document.write("d.getFullYear() = " + d.getFullYear() + '</br>');
document.write("d.getMonth()    = " + d.getMonth() + '</br>');
document.write("d.getDay()      = " + d.getDay() + '</br>');
document.write("d.getHours()    = " + d.getHours() + '</br>');
document.write("d.getMinutes()  = " + d.getMinutes() + '</br>');
document.write("d.getTime()     = " + d.getTime() + '</br>');
</script>

</body>
</html>
