<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>当提交表单是，触发函数并弹出提示信息。</p>
<form action='xx.ph' onsubmit="myFunction()">
  输入名字: <input type="text" name="fname">
  <input type="submit" value="提交">
</form>
<script>
function myFunction() {
    //这里可用于验证表单值的正确性
    var tip = "表单已经提交，目标地址为: 当前页面地址 + action指定子目录 + 表单内容"
    alert(tip);
}
</script>

</body>
</html>
