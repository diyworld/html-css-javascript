<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<p>函数，全局变量，局部变量</p>
<p>定义一个立即执行的函数</p>
<p>局部变量在函数执行完毕后销毁</p>
<p>全局变量在页面关闭后销毁</p>
<p id="demo1">hello</p>
<p id="demo2">hello</p>
<p id="demo3">hello</p>
<p id="demo4">hello</p>
<script>
var name0 = 'hello-0' //这是一个全局变量
function myhello() {
    name1 = 'hello-1'     //这是一个局部变量
    var name2 = 'hello-2' //这是一个局部变量
}
//定义一个立即执行的函数，下面的分号是一个防御型符号
//防止出现上一行的字符结尾没有分号时被当成函数执行
;(function myhello(content){
    document.getElementById("demo4").innerHTML=content;
})('hahaha')
</script>

<script>
document.getElementById("demo1").innerHTML=name0;
document.getElementById("demo2").innerHTML=name1;
document.getElementById("demo3").innerHTML=name2;
</script>

</body>
</html>
