<h3>JavaScript 可以做什么?</h3>
<p>
事件可以用于处理表单验证，用户输入，用户行为及浏览器动作:</br>
页面加载时触发事件</br>
页面关闭时触发事件</br>
用户点击按钮执行动作</br>
验证用户输入内容的合法性</br>
等等 ...</br>
</br>
可以使用多种方法来执行 JavaScript 事件代码：</br>
HTML 事件属性可以直接执行 JavaScript 代码</br>
HTML 事件属性可以调用 JavaScript 函数</br>
你可以为 HTML 元素指定自己的事件处理程序</br>
你可以阻止事件的发生。</br>
等等 ...</br>
</p>

<p type="button" id="demo1" onclick = "onclick_func()" onmouseover = "onmouseover_func()" onkeydown = "onkeydown_func()" onkeyup = "onkeyup_func()" onload = "onload_func()" >hello javascript</p>
<p id="demo2">监视上一行内容和显示风格</p>
<form><input type="text" onkeydown="onkeydown_func(event)" onkeyup="onkeyup_func(event)" /></form>
<p id="demo3">哪个键被按下呢</p>

<script>
function onchange_func(){
    document.getElementById("demo2").innerHTML = "标签demo1被改变了";
}
function onclick_func(){
    document.getElementById("demo2").innerHTML = "点击事件";
}
function onmouseover_func(){
    document.getElementById("demo2").innerHTML = "鼠标移入事件";
}
function onmouseout_func(){
    document.getElementById("demo2").innerHTML = "鼠标移出事件";
}
function onkeydown_func(e){
    kc = String.fromCharCode(e.keyCode);
    document.getElementById("demo3").innerHTML = "键盘键被按下 " + kc;
}
function onkeyup_func(e){
    kc = String.fromCharCode(e.keyCode);
    document.getElementById("demo3").innerHTML = "键盘键被放开 " + kc;
}
function onload_func(){
    document.getElementById("demo2").innerHTML = "页面加载完成";
}
</script>

</body>
</html>
