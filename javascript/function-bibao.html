<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>局部变量计数。</p>
<button type="button" onclick="myFunction()">计数!</button>
<p id="demo">0</p>

<script>
//定义一个立即执行的函数，该函数创建一个变量，之后返回该变量+1
var add = (function () {
    var counter = 0;
    return function () {return counter += 1;}
})();
function myFunction(){
    //只能通过 add()访问 counter变量
    document.getElementById("demo").innerHTML = add();
}
</script>

</body>
</html>
