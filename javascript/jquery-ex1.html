<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script>
function myFunction(){
    //$()是一个函数，传入参数，返回一个对应的 jQuery 对象
    //#  表示id号
	$("#demo").html("Hello jQuery")
    $("#demo1").attr("style","color:red").html("Hello jQuery")
}
//这里把 document 作为参数传入函数 $(), 返回一个 jQuery对象
//ready()是它的一个方法
$(document).ready(myFunction);
</script>
</head>
<body>
	
<h1 id="demo"></h1>
<p id="demo1"></p>
</body>
</html>
