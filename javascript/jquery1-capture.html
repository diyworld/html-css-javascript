<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>
<script>
/*https://www.runoob.com/jquery/jquery-dom-get.html
 
 定位元素
 $('*')         选取所有元素
 $('#demo')     选取id='demo'的元素
 $('.demo')     选取class='demo'的元素
 $('p.info')    class为'info'的<p>元素
 $(this)        选取当前元素
 $('p:first')   第一个<p>元素
 $("a[target='_blank']")    所有target属性值等于 '_blank'的<a>元素
 
 获取内容
 $("xxx").text()    设置或返回所选元素的文本内容
                    text("hello world")
 $("xxx").html()    设置或返回所选元素的文本内容(包含html标记)
                    html("<p>hello world</p>")
 $("xxx").val()     设置或返回所表单字典的值
                    var("commitid")
 
 获取属性
 $("xxx").attr()    获取属性值，或设置属性值
                    attr({'href':'http://www.baidu.com', 'title':'百度搜索'})
 */
//文档载入完成时调用
$(document).ready(function(){
  //事件，点击按钮调用
  $("button#bt1").click(function(){
    //捕获然后隐藏所有 p标签
    $("p#p1").hide();
  });
  //事件，点击按钮调用
  $("button#bt2").click(function(){
    //捕获然后隐藏id='demo'的标签
    $("#demo").hide();
  });
  //点击回调
  $("button#bt3").click(function(){
      $("#runoob").attr("href", function(i, origValue){
          return origValue + "/jquery";
      });
  });
});
</script>
</head>

<body>
<h2>这是一个标题</h2>
<h2 id='demo'>这是一个标题2</h2>
<p id='p1'>这是一个段落。</p>
<p>这是另一个段落。</p>
<button id='bt1'>点我</button>
<button id='bt2'>点我2</button>

<h2>attr的回调函数</h2>
<button id='bt3'>点我修改链接地址</button>
<p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
<p>点击按钮修改后，可以点击链接查看 href 属性是否变化。</p>

</body>
</html>
