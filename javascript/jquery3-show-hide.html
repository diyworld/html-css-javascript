<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  //点击隐藏
  $("#hide").click(function(){
    $("p").hide();
  });
  //点击显示
  $("#show").click(function(){
    $("p").show();
  });
  //点击隐藏或显示
  $("#togg").click(function(){
    $("p").toggle();
  });
});
</script>
</head>
<body>
<p>如果你点击“隐藏” 按钮，我将会消失。</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
<button id="togg">隐藏/显示</button>
</body>
</html>
