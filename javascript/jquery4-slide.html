<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script> 
$(document).ready(function(){
  //点击弹出或隐藏
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
$(document).ready(function(){
  //点击隐藏
  $("#flip2").click(function(){
    $("#panel").slideUp("slow");
  });
});
$(document).ready(function(){
  //点击弹出
  $("#flip1").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<!-- 定义ccs风格 -->
<style type="text/css"> 
#panel,#flip,#flip1,#flip2
{
	padding:5px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel
{
	padding:50px;
	display:none;
}
</style>
</head>
<body>

<div id="flip1">点我，显示面板。</div>
<div id="flip2">点我，隐藏面板。</div>
<div id="flip">点我，显示或隐藏面板。</div>
<div id="panel">Hello world!</div>

</body>
</html>
