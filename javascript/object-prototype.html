<h2>JavaScript 对象</h2>

<p id="demo"></p>

<script>
//使用函数构造对象原型
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
//使用 prototype构造对象方法
Person.prototype.name = function() {
  return this.firstName + " " + this.lastName
};

var myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML =
"我的父亲是 " + myFather.name(); 
</script>

</body>
