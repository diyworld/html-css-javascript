<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
//https://www.runoob.com/js/js-obj-string.html
var s = "Hello World JavaScript!"
//输出字符串
document.write(s + "</br>");
//匹配字符返回索引
document.write(s.indexOf("World") + "</br>");
//匹配字符, 未匹配到返回null
document.write(s.match('World') + "</br>");
//字符替换
document.write(s.replace("World", "Wwwww") + "</br>");
//大小写转换
document.write(s.toUpperCase() + "</br>");
document.write(s.toLowerCase() + "</br>");
</script>

</body>
</html>
